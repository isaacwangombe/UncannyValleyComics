services:
  - type: web
    name: uncannyvalley-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://uncanny-valley-comics-backend.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html
